<h2>JavaScript Assignment Module 02</h2>

<p>

You have an array like " var x = [ 10, 20, 30] " <br>


Now sum all those items using for loop. The sum Result is 60.

</p>

<script>
var arr1 =[10, 20, 30];
var result = 0;
for (i=0; i < arr1.length; i++) {
     result = result + arr1[i]
}
//console.log(result);
document.write("Output is: " + result);
</script>
